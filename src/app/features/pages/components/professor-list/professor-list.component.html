<div class="content">
    <div class="card-students">
        <div class="student-row"
            *ngFor="let professor of professorList"
            [ngClass]="{approved: professor.sueldo >= 10000}">
            {{professor.apellido | uppercase}}, {{professor.nombre}} - {{professor.legajo}} SUELDO: {{professor.sueldo |  currency:'ARS'}} 
        </div>
    </div>
</div>
